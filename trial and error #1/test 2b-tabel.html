<!DOCTYPE html>
<html>
    <head>
        <title>Membuat tabel</title>
        <style>
            table, th, td {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>contoh tabel</h1>
        <table>
            <tr>
                <th>nama</th>
                <th>alamat</th>
                <th>email</th>
            </tr>
            <tr>
                <td>izza</td>
                <td>san fransisco</td>
                <td>cobain@gmail.com</td>
            </tr>
        </table>

        <h1>tabel dengan colspan</h1>
        <table>
            <tr>
                <th>nama</th>
                <th>alamat</th>
                <th>asal</th>
                <th>email</th>
            </tr>
            <tr>
                <td>izza</td>
                <td colspan="2">san fransisco</td>
                <td>cobain@gmail.com</td>
            </tr>
        </table>

        <h1>tabel dengan rowspan</h1>
        <table>
            <tr>
                <th rowspan="2">kemlompok 1</th>
                <th>rani</th>
                <th>dika</th>
            </tr>
            <tr>
                <td>berta</td>
                <td>kei</td>
            </tr>
        </table>
    </body>
</html>
