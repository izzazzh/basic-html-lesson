<!DOCTYPE html>
<html>
    <head>
        <title>Test 2 - Formulir</title>
    </head>
    <body>
        <h1>Formulir</h1>
        <form action="https://google.com" method="post">
            <label for="name">Nama :</label>
            <input id="name" type="text"/>
            <br>
            <label for="umur">Umur :</label>
            <input id="umur" type="number" min="1" max="100"/>

            <p>apa warna favoritmu?</p>
            <select>
                <option>merah</option>
                <option>biru</option>
                <option>kuning</option>
            </select>
            
            <p>deskripsikan dirimu</p>
            <textarea rows="8" cols="64">Ketik di sini</textarea>

            <hr>

            <br>

            <p>Apa bahasa fav mu?</p>
            <input type="radio" id="html" name="fav_lang" value="HTML">
            <label for="html">HTML</label><br>

            <input type="radio" id="css" name="fav_lang" value="CSS">
            <label for="css">CSS</label><br>

            <input type="radio" id="js" name="fav_lang" value="JS">
            <label for="js">JS</label><br>

            <input type="submit" value="submit">

            <p>pakaian favoritmu</p>
            <select>
                <optgroup label="atasan">
                    <option>kaos</option>
                    <option>kemeja</option>
                    <option>hoodie</option>
                </optgroup>
                <optgroup label="bawahan">
                    <option>jeans</option>
                    <option>shorts</option>
                    <option>cargo</option>
                </optgroup>
            </select>
        </form>
    </body>
</html>
