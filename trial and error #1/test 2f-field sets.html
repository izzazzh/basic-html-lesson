<!DOCTYPE html>
<html>
    <head>
        <title>field sets and legends</title>
    </head>
    <body>
        <h1>apa itu field sets</h1>
        <fieldset>
            <legend>data diri</legend>
            <p>
                <label for="nama">Nama :</label>
                <input type="text" name="nama">

            <p>
                <label for="usia">Usia :</label>
                <input type="number" name="usia">
        </fieldset>
    </body>
</html>
