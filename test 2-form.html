<!DOCTYPE html>
<html>
    <head>
        <title>Formulir</title>
    </head>
    <body>
        <h1>Formulir</h1>
        <form action="https://aespa.com/" method="post">
            <label for="name">Nama : </label>
            <input id="name" type="text" />
            <br>
            <label for="umur">Umur : </label>
            <input id="umur" type="number" min="1" max="100" />
            <p><b>Siapakah jodohmu?</b></p>
            <select>
                <option>Winter</option>
                <option>Karina</option>
                <option>Keduanya</option>
            </select>

            <br>

            <input type="radio" id="html" name="fav_lang" value="html">
            <label for="html">HTML</label><br>

            <input type="radio" id="css" name="fav_lang" value="CSS">
            <label for="html">CSS</label><br>

            <input type="radio" id="js" name="fav_lang" value="JS">
            <label for="html">JS</label><br>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
