<!DOCTYPE html>
<html>
    <head>
        <title>Membuat Tabel</title>
        <style>
            tabel, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>contoh tabel</h1>
        <table>
            <tr>
                <th>nama</th>
                <th>alamat</th>
                <th>asal</th>
                <th>email</th>
            </tr>
            <tr>
                <td>Izza</td>
                <td colspan="2">Jember</td>
                <td>cobaemail.com</td>
            </tr>
        </table>
    </body>
</html>
